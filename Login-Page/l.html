<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Login Portal</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-dark': '#1e293b',
            'accent-blue': '#4a90e2',
            'accent-purple': '#a855f7',
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          boxShadow: {
            '3xl': '0 35px 60px -15px rgba(0, 0, 0, 0.3)',
          }
        }
      }
    }
  </script>

  <!-- Inter font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="./l.css">
</head>

<body class="bg-primary-dark font-sans min-h-screen flex items-center justify-center p-4 overflow-hidden relative">

  <!-- Floating Background Shapes -->
  <div id="shape-1" class="floating-shape hidden md:block"></div>
  <div id="shape-2" class="floating-shape"></div>
  <div id="shape-3" class="floating-shape hidden sm:block"></div>

  <!-- Login Card -->
  <div id="login-card" class="initial-hidden relative z-10 w-full max-w-sm md:max-w-md lg:max-w-lg">
    <div class="bg-white/10 backdrop-blur-md p-8 sm:p-10 rounded-3xl shadow-3xl border border-white/20">
      <h1 class="text-4xl font-bold text-white text-center mb-6">Welcome Back</h1>
      <p class="text-white/70 text-center mb-8">Sign in to access your dashboard</p>

      <form onsubmit="handleLogin(event)" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="text-sm font-medium text-white/80 block mb-2">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required
            class="w-full px-4 py-3 rounded-xl border border-white/30 bg-white/10 text-white placeholder-white/50 
                   focus:ring-2 focus:ring-accent-blue focus:outline-none transition duration-300 shadow-lg">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="text-sm font-medium text-white/80 block mb-2">Password</label>
          <input type="password" id="password" placeholder="••••••••" required
            class="w-full px-4 py-3 rounded-xl border border-white/30 bg-white/10 text-white placeholder-white/50 
                   focus:ring-2 focus:ring-accent-blue focus:outline-none transition duration-300 shadow-lg">
        </div>

        <!-- Options -->
        <div class="flex items-center justify-between text-sm">
          <div class="flex items-center">
            <input id="remember-me" type="checkbox" 
                   class="h-4 w-4 rounded border-white/30 text-accent-blue bg-white/10 focus:ring-accent-blue">
            <label for="remember-me" class="ml-2 text-white/80">Remember Me</label>
          </div>
          <a href="#" class="font-medium text-accent-blue hover:text-white transition duration-300">
            Forgot Password?
          </a>
        </div>

        <!-- Button -->
        <button type="submit" id="login-btn"
          class="w-full text-white font-semibold py-3 rounded-xl transition duration-300 shadow-lg 
                 focus:outline-none focus:ring-4 focus:ring-accent-purple/50
                 bg-gradient-to-r from-accent-blue to-accent-purple 
                 hover:from-accent-purple hover:to-accent-blue active:btn-clicked">
          Log In
        </button>
      </form>

      <!-- Message -->
      <div id="message-area" class="mt-4 text-center text-sm hidden"></div>
    </div>
  </div>

  <!-- External JS -->
  <script src="./l.js"></script>
</body>
</html>
