<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login/Register Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social">F</a>
                    <a href="#" class="social">G</a>
                    <a href="#" class="social">L</a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" autocomplete="name" required />
                <input type="email" placeholder="Email" autocomplete="email" required />
                <input type="password" placeholder="Password" autocomplete="new-password" required />
                <button>Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social">F</a>
                    <a href="#" class="social">G</a>
                    <a href="#" class="social">L</a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" autocomplete="email" required />
                <input type="password" placeholder="Password" autocomplete="current-password" required />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us, please log in with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
