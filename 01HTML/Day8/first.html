<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Employees Detail Form</h1>
    <form>
        <label for="name">Full Name:</label>
        <input type="text" name="fname" id="name">
        <br>
        <br>
        <label for="Email">Email:</label>
        <input type="email" name="email" id="Email" required>
        <br>
        <br>
        <label for="phone">Phone:</label>
        <input type="tel" name="contacts" id="phone">
        <br>
        <br>
        <label>Gendder:</label>
        <input type="radio"id="male" name="Gendder" value="male">
        <label for="male">Male</label>
        <input type="radio"id="female" name="Gendder" value="female">
        <label for="female">Female</label>
        <input type="radio"id="other" name="Gendder" value="other">
        <label for="other">Other</label>
        <br>
        <br>
        <label for="Job">Job Title:</label>
        <input type="text" name="job" id="Job">
        <br>
        <br>
        <label for="dep">Department:</label>
        <select name="Department" id="dep">
            <option value=""disabled selected>Select Your Department</option>
            <option value="Engineer">Engineer</option>
            <option value="Finance">Finance</option>
            <option value="IT">IT</option>
            <option value="Rest">Rest</option>
        </select>
        <br>
        <br>
        <button>Submit</button>
    </form>
    
</body>
</html>
