<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>

    <form>
      <label for="fname">Full Name</label>
      <input type="text" id="fname" name="fname" placeholder="Enter your name">
      <br>
      <br>
      <label for="emailid">Email:</label>
      <input type="email" id="emailid" name="emailId" placeholder="suraj@gmail.com" >
      <br>
      <br>
      <label for="contacts">Phone Number:</label>
      <input type="tel" id="contacts" name="contacts">
      <br>
      <br>
    <label for="Msg">Message</label>
    <textarea name="Msg" id="Msg" rows="10" cols="50"></textarea>
    <br>
    <br>

    <!-- password -->

    <label for="">password</label>
    <input type="text" id="pass">
    <br>
    <br>

    <button>Send</button>

    </form>
    
</body>
</html>
